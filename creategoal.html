<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Create Goal</title>
    <link rel="stylesheet" href="css/creategoal.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="content">

        <div class="profile-bg">
            <div class="img-bg"> </div>
        </div>
        <div class="pro-img">
            <div class="username">
                <img src="images/pro-img2.png" id="profile-img">
            </div>
            <div class="username" id="user">
                <p>@cherry</p>
            </div>
        </div>
        <div class="new-goal">
            <a class="btn btn-danger" href="profile.html" role="button">Cancel</a><br />
            <a class="btn btn-success" href="profile.html" role="button" id="done">DONE.</a>
            <a class="btn btn-light" href="joingoal.html" role="button">Join an existing goal</a><br />


        </div>
        <br /><br /><br /><br />
        
        <form name="goal-form" id="goal-form">
            <div class="form-group">
                <label for="goal-title">Title:</label>
                <input class="form-control" id="goal-title" style="border:solid;" placeholder="Learn French, Practice Figma, etc.">
            </div>
            <div class="form-group">
                <label for="goal-description">Description:</label>
                <textarea class="form-control" id="goal-description" style="border:solid;" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="goal-category">Category:</label>
                <select class="form-control" name="categories" id="category-select" style="border:solid;">
                <option value="" selected disabled hidden>Choose one</option>
                    <option value="Lifestyle">Lifestyle</option>
                    <option value="Education">Education</option>
                    <option value="Work">Work</option>
                    <option value="Fitness">Fitness</option>
                    <option value="Other">Other</option>
                  </select>
            </div>
            
            <label for="checkpoints">Checkpoints:</label><br>

            <div class="input-group mb-3" draggable="true">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">1.</span>
                </div>
                <input type="text" class="form-control text-input" id="checkpoint1-text" style="border:solid;" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                <input type="date" class="form-control date-input" id="checkpoint1-date" style="border:solid;" aria-label="Default" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3" draggable="true">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">2.</span>
                </div>
                <input type="text" class="form-control text-input" id="checkpoint2-text" style="border:solid;" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                <input type="date" class="form-control date-input" id="checkpoint2-date" style="border:solid;" aria-label="Default" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3" draggable="true">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">3.</span>
                </div>
                <input type="text" class="form-control text-input" id="checkpoint3-text" style="border:solid;" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                <input type="date" class="form-control date-input" id="checkpoint3-date" style="border:solid;" aria-label="Default" aria-describedby="inputGroup-sizing-default">
            </div>
            

        <input class="btn" type="button" id="addCP" value="+ Add checkpoint" />
        </form>
    </div>
    
    <script src="js/creategoal.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="./backend/addGoal.js" type="module"></script>
</body>
</html>
