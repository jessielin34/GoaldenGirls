<body>
    <div class="content"> 

        <div class="profile-bg">
            <div class="img-bg"></div>
        </div>
        <div class="pro-img">
            <div class="username">
                <img src="images/pro-img.png" id="profile-img">
            </div>
            <div class="username" id="user">
                <p>@cherry</p>
            </div>
        </div>
        <!--
        <div class="create-goal">
            <p class="new-goal-tab">NEW GOAL</p>

        <form name="goal-form" id="goal-form">
            <div class="goal-form">
              <h3 class="new-goal-tab">NEW GOAL</h3>
              <div class="input-group">
                <label for="goal-name">name</label>
                <input type="text" id="goal-name" placeholder="name">
              </div>
              <div class="checkpoints">
                <div class="checkpoint"> 
                  <label for="checkpoint1">checkpoints</label><br />
                  <textarea id="checkpoint1" placeholder="description"></textarea>
                  <input type="button" id="addCP" value="+" />
                  <br/>
                </div>
              </div>
              <a href="profile.html">
                <button type="button" class="cancel">Cancel</button>
              </a>
              <a href="profile.html">
              <button type="button" class="done">DONE.</button>
              </a>
              
            </div>
        </form>
    </div>

    <script src="./creategoal.js"></script>
