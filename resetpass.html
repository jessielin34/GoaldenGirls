<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Reset password</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div id="loader">
        <div class="center">
            <div class="one"></div>
        </div>
    </div>
    <nav class="navbar navbar-position navbar-light bg-light justify-content-between">
        <a class="navbar-brand">
            <img src="images/g-logo.png" width="60" height="60" class="d-inline-block align-top" alt="">
            <p class="navbar-txt d-inline-block align-bottom">SOCIAL NETWORK FOR YOUR GOALS</p>
        </a>
        <form class="form-inline">
            <div class="nav-item dropleft">
                <a class="btn btn-outline-warning my-2 my-sm-0" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5" />
                    </svg>
                </a>
                <div class="dropdown-menu subtitle" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="index.html #about-us">About Us</a>
                    <a class="dropdown-item" href="index.html #contact-us">Contact</a>
                </div>
            </div>
        </form>
    </nav>
    <div class="container">
        <h3 class="headline">PASSWORD RESET</h3>
        <div class="browser-window my-4">
            <div class="window-header">
                <div class="circle red"></div>
                <div class="circle yellow"></div>
                <div class="circle green"></div>
            </div>
            <div class="content-area bg-color">
                <form class="txt">
                    <div class="form-group">
                        <p class="card-text py-2">
                            Enter your email address and we'll send you an email with instructions to reset your password.
                        </p>
                        <input type="email" class="form-control custom-input" id="inputemail" placeholder="Type an email address">
                    </div>
                    <a href="#" class="btn" id="reset">+ Reset password +</a> <!--probably will need an alert to go check email-->
                    <div class="justify-content-between mt-4">
                        <a class="forgot-pass text-muted" href="login.html"><u>Login</u></a>
                        <a class="forgot-pass text-muted" href="signup.html"><u>Register</u></a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="js/wow.min.js"></script>

    <script>
        jQuery(document).ready(function ($) {
            "use strict"
            $("#loader").delay(1000).fadeOut("slow");

            var wow = new WOW({
                boxClass: 'animate',
                animateClass: 'animated',
                offset: 90,
                mobile: false
            });
            wow.init();

        });
    </script>


    <script src="" type="module"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="./backend/resetPass.js" type="module"></script>
</body>
</html>
