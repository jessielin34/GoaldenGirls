<head>

<body>
    <div class="content">
        <div class="nav-bar">
            <a class="btn btn-light my-2 my-sm-0" role="button" id="sign_out">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-box-arrow-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0z" />

                </svg>
            </a>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2 btn" type="search" placeholder="Search" aria-label="Search">
                <button class="btn my-2 my-sm-0" type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                      </svg>
                </button>
            </form>
            <div class="nav-item dropdown" id="hamburger-menu">
                <a class="btn btn-info my-2 my-sm-0" style="margin-right: -10px;" role="button" id="feed">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-house-heart-fill" viewBox="0 0 16 16">
                        <path d="M7.293 1.5a1 1 0 0 1 1.414 0L11 3.793V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v3.293l2.354 2.353a.5.5 0 0 1-.708.707L8 2.207 1.354 8.853a.5.5 0 1 1-.708-.707z"/>

                </a> 
                <a class="btn btn-warning my-2 my-sm-0" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5" />
                    </svg>
                </a>
                <div class="dropdown-menu subtitle" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="index.html #about-us">About Us</a>
                    <a class="dropdown-item" href="index.html #contact-us">Contact</a>
                    <a class="dropdown-item" href="settings.html">Settings</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" id="sign_out">SIGN OUT</a>
                </div>
            </div>

        </div>
        <div class="profile-bg">
            <div class="img-bg"> </div>
        </div>
        <div class="pro-img">
            <div class="username">
                <img src="images/pro-img2.png" id="profile-img">
            </div>
            <div class="username" id="user">
                <p>@cherry</p>
            </div>
        </div>
        <div class="new-goal">
            <a class="btn btn-danger" href="profile.html" role="button">Cancel</a><br />
            <a class="btn btn-success" href="profile.html" role="button" id="done">DONE.</a>


        </div>
        <br /><br /><br />
        
        <form name="goal-form" id="goal-form">
            <div class="form-group">
                <label for="goal-title">Title:</label>
                <input class="form-control" id="goal-title" style="border:solid;" placeholder="Learn French, Practice Figma, etc.">
            </div>
            <div class="form-group">
                <label for="goal-description">Description:</label>
                <textarea class="form-control" id="goal-description" style="border:solid;" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="goal-category">Category:</label>
                <select class="form-control" name="categories" id="category-select" style="border:solid;">
                    <option value="" selected disabled hidden>Choose one</option>
                    <option value="Lifestyle">Lifestyle</option>
                    <option value="Education">Education</option>
                    <option value="Work">Work</option>
                    <option value="Fitness">Fitness</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            
            <label for="checkpoints">Checkpoints:</label><br>

            <div class="input-group mb-3">
    <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-default">1.</span>
    </div>
    <input type="text" class="form-control text-input" id="checkpoint-text1" style="border:solid;" aria-label="Default" aria-describedby="inputGroup-sizing-default">
    <input type="date" class="form-control date-input" id="checkpoint-date1" style="border:solid;" aria-label="Default" aria-describedby="inputGroup-sizing-default">
</div>
<div class="input-group mb-3">
    <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-default">2.</span>
    </div>
    <input type="text" class="form-control text-input" id="checkpoint-text2" style="border:solid;" aria-label="Default" aria-describedby="inputGroup-sizing-default">
    <input type="date" class="form-control date-input" id="checkpoint-date2" style="border:solid;" aria-label="Default" aria-describedby="inputGroup-sizing-default">
</div>
<div class="input-group mb-3">
    <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-default">3.</span>
    </div>
    <input type="text" class="form-control text-input" id="checkpoint-text3" style="border:solid;" aria-label="Default" aria-describedby="inputGroup-sizing-default">
    <input type="date" class="form-control date-input" id="checkpoint-date3" style="border:solid;" aria-label="Default" aria-describedby="inputGroup-sizing-default">
</div>
            

        <input class="btn" type="button" id="addCP" value="+ Add checkpoint" />
        </form>
    </div>
    
    <script src="js/creategoal.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script src="./backend/editGoal.js" type="module"></script>
</body>
</html>
