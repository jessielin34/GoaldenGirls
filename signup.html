<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./signup.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <div>
                <h1 class="headline">SIGN UP</h1>
            </div>
            <div class="textbox" style="display: grid;">
                <input class="txt" type="text" id="user" name="user" placeholder="user">
                <input class="txt" type="text" id="pass" name="pass" placeholder="pass">
            </div>
            <div class="buttons">
                <button class="btn" id="go" onclick="signUpGoPage()">REGISTER!</button>
            </div>
        </div>
        <script src="./signup.js"></script>
    </body>
</html>
