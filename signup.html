<!DOCTYPE html>
<html lang="en">
<head>
    <script src="./backend/redirect.js" type="module"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sign up</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-position navbar-light bg-light justify-content-between">
        <a class="navbar-brand">
            <img src="images/g-logo.png" width="60" height="60" class="d-inline-block align-top" alt="">
            <p class="navbar-txt d-inline-block align-bottom">SOCIAL NETWORK FOR YOUR GOALS</p>
        </a>
        <form class="form-inline">
            <div class="nav-item dropleft">
                <a class="btn btn-outline-warning my-2 my-sm-0" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5" />
                    </svg>
                </a>
                <div class="dropdown-menu subtitle" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="index.html #about-us">About Us</a>
                    <a class="dropdown-item" href="index.html #contact-us">Contact</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="login.html">LOG IN</a>
                </div>
            </div>
        </form>
    </nav>
    <div class="container">
        <h3 class="headline">SIGN UP</h3>
        <div class="browser-window my-4">
            <div class="window-header">
                <div class="circle red"></div>
                <div class="circle yellow"></div>
                <div class="circle green"></div>
            </div>
            <div class="content-area bg-color">
                <form class="txt">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">@</span>
                            </div>
                            <input class="form-control custom-input" id="inputusername" placeholder="Enter username">
                        </div>
                    </div>
                    <div class="form-group">
                        <input class="form-control custom-input" id="inputemail" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <input class="form-control custom-input" name="password" type="password" id="inputpassword" onkeyup='check();' placeholder="Enter password">
                    </div>
                    <div class="form-group">
                        <input class="form-control custom-input" name="confirm" type="password" id="reenterpassword" onkeyup='check();' placeholder="Re-enter password">
                        <small class="form-text text-muted">We'll never share your information with anyone else.</small>
                    </div>
                    <div class="form-group form-check">
                        <input class="form-check-input" type="checkbox" value="" id="policy1"  />
                        <small><label class="form-check-label" for="rememberme"> Agree to <a href="privacy-policy.html">Privacy Policy</a>  </label></small>
                    </div>
                    <div class="form-group form-check">
                        <input class="form-check-input" type="checkbox" value="" id="policy2" />
                    <small><label class="form-check-label" for="rememberme">Agree to </label></small>
                    <small><a href="discrimination-policy.html">Nondiscrimination/Anti-Harrassment Policy</a></small>
                    </div>
                    <hr>
                    <div class="form-group form-check">
                        <input class="form-check-input" type="checkbox" value="" id="rememberme" checked/>
                        <label class="form-check-label" for="rememberme"> Remember me </label>
                    </div>
                    

                    <span id='message'></span>
                    <a href="profile.html" class="btn" id="submit">+ Register! +</a>
                </form>
            </div>
        </div>
    </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script> -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/signup.js"></script>
    <script src="backend/sign-up.js" type="module"></script>

</body>
</html>
