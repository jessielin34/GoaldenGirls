<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sign up</title>
    <link rel="stylesheet" href="css/signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="b">
        <div class="container">
            <h3 class="headline">SIGN UP</h3><br />
            <form class="txt">
                <div class="form-group">
                    <input style="border: solid black;" class="form-control" id="inputusername" aria-describedby="usernameHelp" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <input style="border: solid black;" class="form-control" id="inputemail" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <input style="border: solid black;" name="password" type="password" class="form-control" id="inputpassword" onkeyup='check();' placeholder="Enter password">
                </div>
                <div class="form-group">
                    <input style="border: solid black;" name="confirm" type="password" class="form-control" id="reenterpassword" onkeyup='check();' placeholder="Re-enter password">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your information with anyone else.</small>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="remember-me">
                    <label class="form-check-label" for="remember-me">Remember me</label>
                </div> 
               
                <span id='message'></span>
                <a href="profile.html" class="btn" id="submit">Register!</a>
            </form>
        </div>
    </div>
    
    <!-- <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script> -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/signup.js"></script>
    <script src="backend/sign-up.js" type="module"></script>
    
</body>
</html>
